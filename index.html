<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資産管理コンサルティング</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?business,finance') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
        }
        .hero h2 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        section {
            padding: 50px 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        footer {
            background: #2c3e50;
            color: white;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>個人資産管理コンサルティング</h1>
        <nav>
            <ul>
                <li><a href="#about">私たちについて</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>資産を最大限に活かす</h2>

    <section id="about">

        <p>私たちは、個人および企業向けに資産管理および投資コンサルティングサービスを提供しています。</p>
    </section>
    
    <section id="services">
        <h2>サービス</h2>
        <ul>
            <li>資産管理のコンサルティング</li>
            <li>投資戦略の提案</li>
            <li>リスク管理サポート</li>
        </ul>
    </section>
    
    <section id="contact">
        <h2>お問い合わせ</h2>
        <p>Email: example@example.com</p>
        <p>電話: 123-456-7890</p>
    </section>
    
    <footer>
        <p>&copy; 2025 個人資産管理コンサルティング</p>
    </footer>
</body>
</html>
